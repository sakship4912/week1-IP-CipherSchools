<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figures and Captions</title>
</head>
<body>
    <figure>
        <img src="https://www.w3schools.com/html/workplace.jpg" 
        alt="workspace" width="100%">
        <figcaption>This is a workspace</figcaption>
    </figure>

    <marquee behavior="alternate" direction="left">Computer, phone, cup</marquee>
</body>
</html>
